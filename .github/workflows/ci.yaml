name: ci-pipeline

on:
  push:
    
jobs:
  builds:
    runs-on: windows-latest

    steps:
      - name: checkout python
        uses: actions/checkout@v3

      - name: settup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest
